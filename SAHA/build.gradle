buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4'
    }
}
apply plugin: 'android'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven {url repoBugSense }
    maven {url repoTemporary }
}

dependencies {
    compile "com.google.guava:guava:$depGuavaVersion"
    compile "com.squareup:otto:$depOttoVersion"
    compile "org.roboguice:roboguice:$depRoboguiceVersion"
    compile "com.bugsense:trace:$depBugsenseTraceVersion"
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 17
    }
}
